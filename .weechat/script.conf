#
# weechat -- script.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
columns = "%s %n %V %v %u | %d | %t"
diff_color = on
diff_command = "auto"
display_source = on
quiet_actions = on
sort = "update"
translate_description = on
use_keys = on

[color]
status_autoloaded = cyan
status_held = white
status_installed = lightcyan
status_obsolete = lightmagenta
status_popular = yellow
status_running = lightgreen
status_unknown = lightred
text = default
text_bg = default
text_bg_selected = brown
text_date = darkgray
text_date_selected = black
text_delimiters = default
text_description = default
text_description_selected = black
text_extension = default
text_extension_selected = black
text_name = cyan
text_name_selected = black
text_selected = black
text_tags = brown
text_tags_selected = black
text_version = blue
text_version_loaded = default
text_version_loaded_selected = black
text_version_selected = black

[scripts]
autoload = on
cache_expire = 1440
download_enabled = on
download_timeout = 30
hold = ""
path = "%h/script"
url = "https://weechat.org/files/plugins.xml.gz"
